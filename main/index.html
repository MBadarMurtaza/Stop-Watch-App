<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Stop Watch</title>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center"
  >
    <div
      class="w-[90%] max-w-[600px] bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl text-center p-10 text-white shadow-xl"
    >
      <h1
        id="displayTime"
        class="text-[64px] font-light tracking-widest drop-shadow-md"
      >
        00:00:00
      </h1>
      <div class="flex items-center justify-center gap-6 mt-6">
        <img
          onclick="watchStop()"
          class="w-[60px] cursor-pointer hover:scale-110 transition-all duration-300"
          src="/images/stop.png"
          alt="Stop"
        />
        <img
          class="w-[80px] cursor-pointer hover:scale-110 transition-all duration-300"
          src="/images/start.png"
          alt="Start"
          onclick="watchStarter()"
        />
        <img
          onclick="watchReset()"
          class="w-[60px] cursor-pointer hover:scale-110 transition-all duration-300"
          src="/images/reset.png"
          alt="Reset"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
